<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1 style="text-align: center; padding: 2%;">Martin's Aquarium</h1>
   </header>

   <main>
    <div class="page__container">
        <div class="column__1">
            <h2 class="fish__header">Holy Fish</h2>
       <section id="holyList">
           <!-- Fish grid will be dynamically generated here -->
       </section>
       <h2 class="fish__header">Soldier Fish</h2>
       <section id="soldierList">
           <!-- Fish grid will be dynamically generated here -->
       </section>
       <h2 class="fish__header">Regular Fish</h2>
       <section id="regularList">
           <!-- Fish grid will be dynamically generated here -->
       </section>

       <section id="locationList">
           <!-- Location grid will be dynamically generated here -->
       </section>
        </div>

        <div class="column__2">
       <aside id="tipsList">
           <!-- Care tips will be dynamically generated here -->
       </aside>
        </div>
        
    </div>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
